{% load i18n sekizai_tags static %}
{% load category_tags %}

{% if article.categories.all.0.slug == urlpath.slug %}
<h4>{% trans "Edit Category" %}</h4>
  <div class="form-horizontal sidebar-form" style="margin-bottom:5px, overflow:">

    {{ form }}

    <p>
      <button type="submit" name="{{ plugin.slug }}_save" value="1" class="btn btn-default btn-md">
        <span class="fa fa-database"></span>
        {% trans "Save changes" %}
      </button>
    </p>
  </div>
{% endif %}

{% if not article.categories.all.0.slug == urlpath.slug %}
  <p>
    This is article is not a category. You cannot edit this.
  </p>
{% endif %}


<hr />
